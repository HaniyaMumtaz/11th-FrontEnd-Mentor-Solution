<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
  <div class="wrapper">
    <div class="blue-container">
      <p class="Result-heading">Your Result</p>
      <section class="circular-section">
        <h1>76</h1>
        <p>of 100</p>
      </section>
      <h2>Great</h2>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="white-wrapper">
      <p class="summary-heading">Summary</p>
      <section class="red-section">
        <p class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="">Reaction</p>
        <p><span> 80</span> / 100</p>
      </section>
      <section  class="yellow-section">
        <p class="memory">
          <img src="./assets/images/icon-memory.svg" alt="">  Memory </p>
        <p><span> 92 </span>/ 100 </p>
      </section>
      <section class="green-section">
        <p class="verbal"> 
          <img src="./assets/images/icon-verbal.svg" alt=""> Verbal </p>
        <p><span> 61</span> / 100 </p>
      </section>
      <section class="black-section">
        <p class="visual"> 
          <img src="./assets/images/icon-visual.svg" alt="">Visual </p>
        <p><span> 72 </span>/ 100 </p> 
      </section>
      <button> Continue </button>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Haniya Mumtaz</a>.
  </div>
</body>
</html>
